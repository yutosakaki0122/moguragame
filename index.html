<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>もぐらたたきゲーム</title>
	<style media="screen">
		#game {
			cursor: url(./images/hummer.cur) 40 40, auto;
		}

		h1 {
			text-align: center;
			margin: auto 0px;
			background: rgba(140, 248, 155, 0.7);
		}

		h1>img {
			width: 320px;
		}

		body {
			margin: 0px auto;
			background-image: url(./images/草-noitem.png);
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-position: center;
			background-size: cover;
		}

		.container {
			width: 520px;
			height: 160px;
			margin: 20px auto;
			text-align: center;
			display: -webkit-flex;
			display: -moz-flex;
			display: -ms-flex;
			display: -o-flex;
			display: flex;
		}

		.container img {
			margin: 20px;
			width: 140px;
		}

		.wrapper {
			margin: 0px auto;
			display: flex;
		}

		img {
			width: 213px;
		}

		.hit-mogura {
			cursor: url(./images/hummer2.cur) 20 20, auto;
		}

		.uwagaki {
			position: absolute;
			top: 0;
			left: 0;
		}

		.relative {
			position: relative;
		}

		.field {
			margin: 40px;
		}
				
	</style>

</head>

<body id="game">
	<div class="field">
		<h1><img src="images/title.png" alt=""></h1>
		<div class="container">
			<div class="relative">
				<img class="ana" src="images/穴.png">
				<img class="mogura uwagaki" onclick="hitmogura()" src="">
			</div>
			<div class="relative">
				<img class="ana" src="images/穴.png">
				<img class="mogura uwagaki"  src="">
			</div>
			<div class="relative">
				<img class="ana" src="images/穴.png">
				<img class="mogura uwagaki"  src="">
			</div>
		</div>
		<div class="container">
			<div class="relative">
				<img class="ana" src="images/穴.png">
				<img class="mogura uwagaki" src="">
			</div>
			<div class="relative">
				<img class="ana" src="images/穴.png">
				<img class="mogura uwagaki"  src="">
			</div>
			<div class="relative">
				<img class="ana" src="images/穴.png">
				<img class="mogura uwagaki"  src="">
			</div>
		</div>
		<div class="container">
			<div class="relative">
				<img class="ana" src="images/穴.png">
				<img class="mogura uwagaki"  src="">
			</div>
			<div class="relative">
				<img class="ana" src="images/穴.png">
				<img class="mogura uwagaki"  src="">
			</div>
			<div class="relative">
				<img class="ana" src="images/穴.png">
				<img class="mogura uwagaki"  src="">


			</div>
			<div class="start">
				<button onclick="gamestart()"> Game Start </button>
			</div>
		</div>
	</div>

	<script>

		// 全てのもぐらに、クリックイベントを登録する
		const moguras = document.querySelectorAll(".mogura");
		var score = 0;
		console.log(moguras[0] + "here");
		for (let index = 0; index < moguras.length; index++) {
			new moguraObj(moguras[index]);

		}


		function gamestart() {
			let interval = setInterval(() => {
				let random = Math.floor(Math.random() * 9);
				moguras[random].showMogura();
			}, 300);

			setTimeout(() => {
				clearTimeout(interval);
				alert("ゲーム終了 スコア:" + score);
			}, 30000);
		}

		function moguraObj(image) {
			console.log("ここ" + image);
			const HIT_MOGURA = "images/モグ1.png";
			const NORMAL_MOGURA = "images/モグ2.png";
			const GURASAN_MOGURA = "images/モグ3.png";
			const GURASAN_MOGURA2 = "images/モグ4.png";
			const gobu_MOGURA = "images/ゴブ1.png";
			const gobu_MOGURA2 = "images/ゴブ2.png";
			const STATUS = {
				HIDE: 0,
				SHOW: 1,
				PRESS: 2
			}
			image.status = STATUS.HIDE;
			console.log("soko" + image);

			image.onclick = function () {
				score++;
				image.status = STATUS.PRESS;
				if(this.src === NORMAL_MOGURA){
				this.src = HIT_MOGURA;
					}
			else if(this.src === GURASAN_MOGURA){
					this.src = GUASAN_MOGURA2;
					}
			else if(this.src === gobu_MOGURA){
					this.src = gobu_MOGURA2;
					}
				clearTimeout(this.autoHide)
				setTimeout((image) => { image.hideMogura() }, 500, this);
	
				}
			


			console.log("doこ" + image);

			image.showMogura = function () {
			if (image.status != STATUS.HIDE) {
				return false;
			}
			image.status = STATUS.SHOW;
				let rnd = Math.floor(Math.random()*100);
				console.log(rnd);
				if(rnd>20){
					this.src = NORMAL_MOGURA;}
				else if(rnd>5){
					this.src = GURASAN_MOGURA;
				}
				else{this.src = gobu_MOGURA};
				this.autoHide = setTimeout((image) => { image.hideMogura() }, 500 + 2000 * Math.random(), this);
				return true;
			}
		
			image.hideMogura = function () {
				image.status = STATUS.HIDE;
				this.src = "";
			}
		}


	</script>
</body>

</html>
